<div class="inplace-buttons inplace-buttons-confirm inplace-image-buttons"
     data-ng-click="$event.stopPropagation();"
     data-ng-show="inplaceLandingImageButtons.inplaceLandingImage.showButtons === true"
     data-ng-class="{'inplace-buttons-permanent-visible inplace-image-buttons-rendered': inplaceLandingImageButtons.buttonsVisible.permanentVisible, 'inplace-image-buttons-rendered':inplaceLandingImageButtons.rendered}">
    <a href=""
       title="{{ ::'Js.Inplace.AddPicture' | translate }}"
       class="icon-plus-circled-before link-text-decoration-none inplace-buttons-item"
       data-ng-if="inplaceLandingImageButtons.buttonsVisible.add === true"
       ngf-select
       ngf-change="inplaceLandingImageButtons.add($files, $event)"
       accept="image/*"
       ngf-accept="'image/*'"></a>
    <a href=""
       title="{{ ::'Js.Inplace.UpdatePicture' | translate }}"
       class="icon-arrows-ccw-before link-text-decoration-none inplace-buttons-item"
       data-ng-if="inplaceLandingImageButtons.buttonsVisible.update === true"
       ngf-select
       ngf-change="inplaceLandingImageButtons.update($files, $event)"
       accept="image/*"
       ngf-accept="'image/*'"></a>
    <a href=""
       title="{{ ::'Js.Inplace.DeletePricture' | translate }}"
       data-ng-if="inplaceLandingImageButtons.buttonsVisible.delete === true"
       class="icon-trash-before link-text-decoration-none inplace-buttons-item"
       ng-click="inplaceLandingImageButtons.delete($event)"></a>
</div>
