<div class="subblock-inplace-modal-container">
    <div class="subblock-inplace-modal-row">
        <div class="subblock-inplace-modal-name">
            Цвет фона
        </div>
        <div class="subblock-inplace-modal-value">
            <div class="subblock-inplace-modal-mar">
                <div class="color-viewer-list"
                     data-colors-viewer
                     data-color-selected="$ctrl.backgroundColorSelected"
                     data-change-color="$ctrl.selectBackgroundColor(event, color)"
                     data-colors="$ctrl.backgroundColorsArray"
                     data-start-selected-colors=""
                     data-color-width="::'18px'"
                     data-color-height="::'18px'"></div>
            </div>
            <div class="subblock-inplace-modal-mar">
                <label>
                    <input type="checkbox" data-ng-model="$ctrl.isUseCustomBackgroundColor" /> Указать свой цвет фона
                </label>
            </div>
            <div data-ng-if="$ctrl.isUseCustomBackgroundColor">
                <color-picker ng-model="$ctrl.backgroundColor"
                              color-picker-swatch-bootstrap="false"
                              color-picker-format="'hex'"
                              color-picker-alpha="false"
                              color-picker-swatch-only="false"
                              color-picker-case="'lower'"
                              color-picker-on-change="$ctrl.changeBackgroundColor($event, color)"></color-picker>
            </div>
        </div>
    </div>
    <div class="subblock-inplace-modal-row">
        <div class="subblock-inplace-modal-name">
            Округление, px
        </div>
        <div class="subblock-inplace-modal-value">
            <input type="number" class="lp-input-number" min="0" data-ng-model="$ctrl.borderRadiusParsed" data-ng-change="$ctrl.processStylesChange('border-radius', $ctrl.borderRadiusParsed + 'px')" />
        </div>
    </div>

    <div class="subblock-inplace-modal-row">
        <div class="subblock-inplace-modal-name">
            Отображать поля
        </div>
        <div class="subblock-inplace-modal-value">
            <div class="subblock-inplace-modal-container">
                <div class="subblock-inplace-modal-row">
                    <div class="subblock-inplace-modal-name">
                        <label><input type="checkbox" data-ng-model="$ctrl.settings.show_name" /> Имя</label>
                    </div>
                    <div class="subblock-inplace-modal-name">
                        <label><input type="checkbox" data-ng-model="$ctrl.settings.show_phone" /> Телефон</label>
                    </div>
                </div>
                <div class="subblock-inplace-modal-row">
                    <div class="subblock-inplace-modal-name">
                        <label><input type="checkbox" data-ng-model="$ctrl.settings.show_email" /> Еmail</label>
                    </div>
                    <div class="subblock-inplace-modal-name">
                        <label><input type="checkbox" data-ng-model="$ctrl.settings.show_comment" /> Комментарий</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="subblock-inplace-modal-row">
        <div class="subblock-inplace-modal-name">
            Использовать тень
        </div>
        <div class="subblock-inplace-modal-value">
            <input type="checkbox" class="subblock-inplace-modal-checkbox" data-ng-model="$ctrl.isUseShadow" data-ng-init="$ctrl.isUseShadow = $ctrl.settings.style['box-shadow'] != null" data-ng-change="$ctrl.useShadow($ctrl.isUseShadow)" />
        </div>
    </div>
</div>
