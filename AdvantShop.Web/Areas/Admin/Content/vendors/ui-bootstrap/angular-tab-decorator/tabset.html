<div>
    <ul class="nav nav-collapse-tab nav-{{tabset.type || 'tabs'}}" ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" ng-transclude></ul>
    <div class="tab-content">
        <div class="tab-pane"
             ng-repeat="tab in tabset.tabs"
             ng-class="{active: tabset.active === tab.index}"
             ng-if="(tab.tab.removable && tabset.active === tab.index) || !tab.tab.removable">
            <div uib-tab-content-transclude="tab"> </div>
        </div>
    </div>
</div>
