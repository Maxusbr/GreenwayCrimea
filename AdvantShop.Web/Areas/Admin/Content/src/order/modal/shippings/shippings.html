<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">Доставка</h2>
    </div>
    <div class="modal-body">   
        <div class="order-shipping-modal-content">
            <div class="row">
                <div class="col-xs-12">
                    <div data-shipping-list
                         data-items="ctrl.shippings"
                         data-select-shipping="ctrl.selectShipping"
                         data-count-visible-items="::7"
                         data-change="ctrl.changeShipping(shipping, newShipping)"
                         data-is-progress="ctrl.shippingLoading"
                         data-contact="ctrl.contact"
                         data-is-can-add-custom="true"
                         data-custom-shipping="ctrl.customShipping"
                         data-edit-price="true"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" button-validation-success="ctrl.save()" button-validation>Сохранить</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">Отмена</button>
    </div>
</form>
