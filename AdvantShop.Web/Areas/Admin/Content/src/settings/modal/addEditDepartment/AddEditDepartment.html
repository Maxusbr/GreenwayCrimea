<form novalidate name="addEditDepartmentForm">
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{ctrl.mode == "add" ? "Новый отдел" : "Редактирование отдела"}}</h2>
    </div>
    <div class="modal-body" ng-init="ctrl.addEditDepartmentForm = addEditDepartmentForm">
        <div class="form-group row">
            <label class="col-xs-3 control-label">
                <span class="text-required">
                    Название
                </span>
            </label>
            <div class="col-xs-9">
                <input data-e2e="departmentName" type="text" class="form-control" ng-model="ctrl.name" required validation-input-text="Название" autofocus />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">Порядок сортировки</label>
            <div class="col-xs-9">
                <input type="text" data-e2e="departmentSort" ng-model="ctrl.sort" class="form-control" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">Активен</label>
            <div class="col-xs-9">
                <label class="adv-checkbox-label">
                    <input type="checkbox" data-e2e="departmentEnabled" class="adv-checkbox-input control-checkbox" ng-model="ctrl.enabled" />
                    <span class="adv-checkbox-emul"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-e2e="departmentButtonSave"
                data-button-validation-success="ctrl.save()" data-button-validation ladda="ctrl.btnSleep"
                disabled ng-disabled="ctrl.mode == 'edit' && (!ctrl.formInited || !addEditDepartmentForm.modified)"
                ng-bind="ctrl.mode == 'add' ? 'Добавить' : 'Сохранить'"></button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">Отмена</button>
    </div>
</form>
