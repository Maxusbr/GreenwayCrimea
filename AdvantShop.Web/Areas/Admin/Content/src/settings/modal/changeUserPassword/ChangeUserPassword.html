<form novalidate name="changeUserPasswordForm">
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">Сменить пароль</h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-3 control-label">
                        <span class="text-required">Новый пароль</span>
                    </label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" ng-model="ctrl.password" required validation-input-text="Пароль" autofocus autocomplete="off" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-3 control-label">
                        <span class="text-required">Новый пароль<br/>(еще раз)</span>
                    </label>
                    <div class="col-xs-9">
                        <input type="password" class="form-control" ng-model="ctrl.passwordConfirm" required validation-input-text="Подтверждение пароля" autocomplete="off"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button"
                data-button-validation-success="ctrl.changePassword()" data-button-validation
                disabled ng-disabled="!changeUserPasswordForm.modified">Сменить</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">Отмена</button>
    </div>
</form>
