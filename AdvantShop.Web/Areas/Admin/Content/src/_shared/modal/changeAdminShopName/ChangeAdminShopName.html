<form name="formAddProduct" novalidate>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">Название</h2>
    </div>
    <div class="modal-body">
        <div>
            <input type="text" placeholder="" ng-model="ctrl.name" class="form-control" data-e2e="inputAdminShopName" required autofocus ng-keyup="formAddProduct.$valid && $event.keyCode === 13 && ctrl.save()" validation-input-text="Название" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-button-validation data-button-validation-success="ctrl.save()" ladda="ctrl.btnLoading">Сохранить</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">Отмена</button>
    </div>
</form>
