<div class="modal-header">
    <ui-modal-cross></ui-modal-cross>
    <h2 class="modal-header-title">Новости</h2>
</div>
<div class="modal-body">
    <div>
        <ui-grid-custom grid-unique-id="gridNews"
                        grid-on-init="ctrl.gridOnInit(grid)"
                        grid-options="ctrl.gridOptions"
                        grid-url="'news/getNews'"
                        grid-search-placeholder="'Поиск по названию'"
                        grid-extend-ctrl="ctrl"
                        grid-selection-enabled="false">
        </ui-grid-custom>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">Отмена</button>
</div>
