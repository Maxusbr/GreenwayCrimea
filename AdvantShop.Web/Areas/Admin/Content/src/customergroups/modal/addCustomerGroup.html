<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">Добавление группы пользователей</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-xs-3 control-label">
                <span class="text-required">Название группы пользователей</span>
            </label>
            <div class="col-xs-9">
                <input type="text" data-ng-model="ctrl.name" data-e2e="CustomerGroupName" class="form-control" required="required" validation-input-text="Название группы" autofocus />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">
                <span class="text-required">Скидка</span>
            </label>
            <div class="col-xs-9">
                <div class="input-group">
                    <input type="text" data-ng-model="ctrl.discount" data-e2e="CustomerGroupDiscount" class="form-control" validation-input-text="Скидка" required="required" /> <span class="input-group-addon" style="border: 0;">%</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">
                <span class="text-required">Минимальная сумма заказа</span>
            </label>
            <div class="col-xs-9">
                <input type="text" data-ng-model="ctrl.minimumOrderPrice" data-e2e="CustomerGroupMinOrderPrice" class="form-control" validation-input-text="Минимальная сумма заказа" required="required" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-e2e="CustomerGroupOK" data-button-validation-success="ctrl.addCustomerGroup()" data-button-validation>Сохранить</button>
        <button class="btn btn-default btn-cancel" type="button" data-e2e="CustomerGroupCancel" ng-click="ctrl.close()">Отмена</button>
    </div>
</form>
