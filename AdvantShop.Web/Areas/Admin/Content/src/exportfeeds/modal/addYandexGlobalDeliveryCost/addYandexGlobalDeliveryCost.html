<div class="modal-header">
    <ui-modal-cross></ui-modal-cross>
    <h2 class="modal-header-title">Добавление опции глобальных настроек стоимости доставки</h2>
</div>
<div class="modal-body">
    <div class="m-b">
        Стоимость
    </div>
    <div class="form-group">
        <input  type="text" data-ng-model="ctrl.Cost"/>        
    </div>

    <div class="m-b">
        Срок доставки (Примеры: "0","1","1-3")
    </div>
    <div class="form-group">
        <input type="text" data-ng-model="ctrl.Days" />
    </div>

    <div class="m-b">
        Время, до которого нужно успеть заказать, чтобы сроки доставки не сдвинулись на один день вперед
    </div>
    <div class="form-group">
        <input type="text" data-ng-model="ctrl.OrderBefore" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-save btn-primary" type="button" ng-click="ctrl.addGlobalDeliveryCost()">Добавить опцию</button>
    <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">Отмена</button>
</div>
