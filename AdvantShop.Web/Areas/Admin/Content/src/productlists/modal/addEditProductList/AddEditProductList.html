<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{ ctrl.mode == "add" ? "Добавление" : "Редактирование" }} списка</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-xs-2 control-label"><span class="text-required">Название</span></label>
            <div class="col-xs-10">
                <input type="text" data-e2e="NameProductList" placeholder="" ng-model="ctrl.name" class="form-control" required="required" validation-input-text="Название" autofocus />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label">Активность</label>
            <div class="col-xs-10">
                <label class="adv-checkbox-label" data-e2e="SwitchOnOffProductList">
                    <input type="checkbox" ng-model="ctrl.enabled" class="adv-checkbox-input control-checkbox" />
                    <span class="adv-checkbox-emul"></span>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label">Описание</label>
            <div class="col-xs-10">
                <textarea ng-model="ctrl.description" class="wysiwyg" ckeditor></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label">Сортировка</label>
            <div class="col-xs-10">
                <input type="text" placeholder="" ng-model="ctrl.sortOrder" class="form-control" data-e2e="SortProductList" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-button-validation-success="ctrl.save()" data-button-validation>Сохранить</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">Отмена</button>
    </div>
</form>
