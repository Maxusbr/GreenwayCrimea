<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">Источник заказа/лида</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-xs-3 control-label">
                <span class="text-required">Название</span>
            </label>
            <div class="col-xs-9">
                <input type="text" data-e2e="OrderSourceName" class="form-control" ng-model="ctrl.name" required validation-input-text="Название" autofocus />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">Группа</label>
            <div class="col-xs-9">
                <select ng-model="ctrl.type" data-e2e="OrderSourceType" ng-options="s.label for s in ctrl.types track by s.value" class="form-control"></select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">Основной в группе</label>
            <div class="col-xs-9">
                <label class="adv-checkbox-label">
                    <input type="checkbox" class="adv-checkbox-input control-checkbox" data-e2e="OrderSourceTypeInput" ng-model="ctrl.main" />
                    <span class="adv-checkbox-emul" data-e2e="OrderSourceTypeSelect"></span>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">Сортировка</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" data-e2e="OrderSourceSort" ng-model="ctrl.sortOrder" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-button-validation-success="ctrl.saveSource()" data-button-validation>Сохранить</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">Отмена</button>
    </div>
</form>
