<span class="help-trigger-icon-wrap"        
      ng-mouseenter="$ctrl.mouseenter()"
      ng-mouseleave="$ctrl.mouseleave()">
    <i class="fa fa-question help-trigger-icon"
       popover-title="{{::$ctrl.title}}"
       popover-trigger="'none'"
       popover-placement="auto right"
       popover-is-open="$ctrl.isOpen"
       popover-append-to-body="true"></i>
</span>
